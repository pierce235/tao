<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
</head>
<body>
    <h1>欢迎来到我的简单HTML页面！</h1>
    <p>这是一个简单的HTML页面示例，用于展示基本的HTML结构。</p>
    <h2>页面内容</h2>
    <p>在这个页面中，我们使用了以下HTML标签：</p>
    <ul>
        <li><strong>DOCTYPE html</strong>: 声明文档类型</li>
        <li><strong>html</strong>: HTML文档的根元素</li>
        <li><strong>head</strong>: 包含文档的元数据，如标题、字符集等</li>
        <li><strong>body</strong>: 包含文档的可见内容</li>
        <li><strong>h1</strong> 到 <strong>h6</strong>: 标题标签，用于定义不同级别的标题</li>
        <li><strong>p</strong>: 段落标签，用于定义段落</li>
        <li><strong>ul</strong> 和 <strong>li</strong>: 无序列表和列表项标签，用于创建无序列表</li>
        <li><strong>strong</strong>: 加粗文本标签，用于强调文本</li>
    </ul>
</body>
</html>
