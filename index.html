    <script>
        $(function () {
            // 当前展示第几段话
            var activeNum = 1;
            var clickStatus = true
            //kv判断是否加载完毕
            var t_img; // 定时器
            var isLoad = true; // 控制变量
            // 判断图片加载状况，加载完成后回调
            isImgLoad(function () {
                setTimeout(function () {
                    // 加载完成
                    $(".legion-main").addClass("legion-main-active");

                }, 100);
            });
            // 判断图片加载的函数
            function isImgLoad(callback) {
                // 注意我的图片类名都是cover，因为我只需要处理cover。其它图片可以不管。
                // 查找所有封面图，迭代处理
                $(".legion-main img").each(function () {
                    // 找到为0就将isLoad设为false，并退出each
                    if (this.height === 0) {
                        isLoad = false;
                        return false;
                    }
                });
                // 为true，没有发现为0的。加载完毕
                if (isLoad) {
                    clearTimeout(t_img); // 清除定时器
                    // 回调函数
                    callback();
                    // 为false，因为找到了没有加载完成的图，将调用定时器递归
                } else {
                    isLoad = true;
                    t_img = setTimeout(function () {
                        isImgLoad(callback); // 递归扫描
                    }, 500); // 我这里设置的是500毫秒就扫描一次，可以自己调整
                }
            }
            $('.legion-main .btn-box .btn1').click(function () {
                if (clickStatus) {
                    clickStatus = false
                    activeNum++
                    if (activeNum < 7) {
                        $('.legion-main').addClass('active' + activeNum);
                    } else {
                        $(".tanchuanyes").show()
                    }
                    setTimeout(function () {
                        clickStatus = true
                    }, 1000)
                }
            })
            $('.legion-main .btn-box .btn2').click(function () {
                if (clickStatus) {
                    clickStatus = false
                    activeNum++
                    if (activeNum < 7) {
                        $('.legion-main').addClass('active' + activeNum);
                    } else {
                        $(".tanchuanno").show()
                    }
                    setTimeout(function () {
                        clickStatus = true
                    }, 1000)
                }

            })
            $('.tanchuan .tanchuan-rel .tanchuan-content').click(function (e) {
                e.stopPropagation()
            })
            $('.tanchuanno').click(function () {
                $('.tanchuan').hide()
            })
            $(".tanchuanyes").click(function () {
                $('.tanchuan').hide()
                $(".legion-main .top-tit2").css("opacity", '1')
            })
        })
    </script>
